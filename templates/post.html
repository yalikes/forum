<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forum</title>
    <link rel="stylesheet" href="/forum_style.css">
</head>

<body>
    <h2>{{post.author_name}}</h2>
    <h1>{{post.post.title}}</h1>
    {% for floor in floors %}
    <p>{{ floor.content }}</p>
    <p class="floor_number">第{{ floor.floor_number }}楼</p>
    {% endfor %}
    {% if logined %}
    <form action="/reply/{{ post.post.id }}" method="post">
        <label>回复主题</label>
        <textarea name="reply_content"></textarea>
        <p><button type="submit">回复</button></p>
    </form>
    {% endif %}
</body>

</html>
